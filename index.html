<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LZ77 de texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="texto.js"></script>
    <script src="script.js"></script>
    <div style="text-align: center">
      <h1>Compresor de texto</h1>
      <h4>Basado en el algoritmo LZ77</h4>
    </div>
    <button onclick="textoPrueba()">Insertar texto de prueba</button>
    <button onclick="borrarTextoInput()">Vaciar texto entrada</button>
    <textarea
      id="inputText"
      placeholder="Ingrese el texto aquí"
      rows="15"
      oninput="updateCharacterCount('inputText', 'charCountInput', 'sizeKBInput', 'outputText', 'charCountOutput', 'sizeKBOutput')"
    ></textarea
    ><br />
    <span>Caracteres: <span id="charCountInput">0</span></span>
    <span>Peso Total: <span id="sizeKBInput">0 KB</span></span>
    <br />
    <label for="dictionarySize">Tamaño del diccionario:</label>
    <input type="number" id="dictionarySize" value="1000" max="9220" /><br />
    <button onclick="compressText()">Comprimir</button>
    <button onclick="decompressText()">Descomprimir</button><br />
    <h2>Resultado:</h2>
    <textarea
      id="outputText"
      placeholder="El texto comprimido/descomprimido aparecerá aquí"
      rows="15"
      oninput="updateCharacterCount('outputText', 'charCountOutput', 'sizeKBOutput', 'inputText', 'charCountInput', 'sizeKBInput')"
    ></textarea
    ><br />
    <span>Caracteres: <span id="charCountOutput">0</span></span>
    <span>Peso Total: <span id="sizeKBOutput">0 KB</span></span>
    <div id="stats"></div>

    <div id="progressModal" class="modal">
      <div class="modal-content">
        <div id="progressLabel">Procesando...</div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>
    </div>
  </body>
</html>
